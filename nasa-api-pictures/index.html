<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>

<body>


    <div class="loader hidden">
        <img src="rocket.svg" alt="Rocket">
    </div>
    <!-- Container -->
    <div class="container">
        <div class="navigation-container">
            <span class="background"></span>
            <span class="navigation-items" data-nav="results">
                <h3 class="clickable" data-nav="toFavorites">Favorites</h3>
                <div class="circle"></div>
                <h3 class="clickable" data-nav="load">Load More</h3>
            </span>
            <span class="navigation-items hidden" data-nav="favorites">
                <h3 class="clickable" data-nav="load">Load More NASA Images</h3>
            </span>
        </div>
        <!-- Main cards -->
        <div class="images-container">

        </div>

    </div>

    <div class="save-confirmed hidden">
        <h1>ADDED!</h1>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
