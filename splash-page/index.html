<!DOCTYPE html>
<html lang="en">

<head>

            <img src="img/habitual-branding.png" alt="">

                <div data-background="1" class="background-1"></div>
                <div data-background="2" class="background-2"></div>
                <div data-background="3" class="background-3"></div>
            </div>
        </div>
        <section class="promo-container">

                </p>

                <a class="btn-link"><img src="img/google-play-button.png" alt=""></a>
