<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="game-container">
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore"></span><span class="choice" id="playerChoice"></span>
            </h2>
            <i class="far fa-hand-rock" title="Rock" data-choice="rock"></i>
            <i class="far fa-hand-paper" title="Paper" data-choice="paper"></i>
            <i class="far fa-hand-scissors" title="Scissors" data-choice="scissors"></i>
            <i class="far fa-hand-lizard" title="Lizar" data-choice="lizard"></i>
            <i class="far fa-hand-spock" title="Spock" data-choice="spock"></i>
        </div>
        <div class="player-container" id="computer">
            <h2>Computer - <span id="computerScore"></span><span class="choice" id="computerChoice"></span>
            </h2>
            <i class="far fa-hand-rock" title="Rock" data-choice="rock"></i>
            <i class="far fa-hand-paper" title="Paper" data-choice="paper"></i>
            <i class="far fa-hand-scissors" title="Scissors" data-choice="scissors"></i>
            <i class="far fa-hand-lizard" title="Lizar" data-choice="lizard"></i>
            <i class="far fa-hand-spock" title="Spock" data-choice="spock"></i>
        </div>
        <i class="fas fa-sync-alt reset-icon" title="Reset"></i>
        <div class="result-container">
            <h3 class="result-text"></h3>
        </div>
    </div>


    <!-- Script -->
    <script type="module" src="script.js"></script>
</body>

</html>
